<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Datepicker</title>

        <style type="text/css">
        <!--
          #box, #box2{
	          width: 150px;
	          height: 150px;
	          padding: .5em;
	          border: 1px solid black;
	          float:left;
	           margin: 0 10px 
	          }
	          #box p {
		          cursor: pointer
		          }
        -->
        </style>
      <link href="css/south-street/jquery-ui-1.10.4.custom.css" rel="stylesheet">
      <link href="css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.4.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {

                $("#box").draggable( {handle: "p"});
                 $("#box2").draggable( {cancel: "p.ui-widget-header" });
            });
			
        </script>

    </head>
    <body>
        <h1 id="hello">jQuery UI Draggable</h1>
        <div id="box" class="ui-widget-content">
        	<p>Drag me around</p>
        </div>
        <div id="box2" class="ui-widget-content">
        	<p>Drag me around</p>
        	<p class="ui-widget-header">But you can't drag me by this handle</p> 
        </div>
       
    </body>
</html>
